name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Generate Changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          echo "No previous tag found, showing all commits"
          CHANGELOG=$(git log --pretty=format:"- %s" | head -20)
        else
          echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
          CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..${{ github.ref_name }})
        fi
        
        # Escape for GitHub Actions
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: S9s ${{ github.ref_name }}
        body: |
          ## Changes in this Release
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          Download the appropriate binary for your platform and add it to your PATH.
          
          ### Linux/macOS
          ```bash
          chmod +x s9s-*
          sudo mv s9s-* /usr/local/bin/s9s
          ```
          
          ### Windows
          Add the downloaded executable to your PATH environment variable.
          
          ## Configuration
          
          Create a configuration file at `~/.s9s/config.yaml` with your SLURM cluster details.
        draft: false
        prerelease: false

  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        VERSION=${{ github.ref_name }}
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_SHA=$(git rev-parse --short HEAD)
        
        output_name=s9s-${{ matrix.os }}-${{ matrix.arch }}
        if [ "${{ matrix.os }}" = "windows" ]; then
          output_name="${output_name}.exe"
        fi
        
        go build -ldflags="-s -w -X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME -X main.CommitSHA=$COMMIT_SHA" \
          -o $output_name ./cmd/s9s

    - name: Compress binary
      run: |
        if [ "${{ matrix.os }}" = "windows" ]; then
          zip s9s-${{ matrix.os }}-${{ matrix.arch }}.zip s9s-${{ matrix.os }}-${{ matrix.arch }}.exe
        else
          tar czf s9s-${{ matrix.os }}-${{ matrix.arch }}.tar.gz s9s-${{ matrix.os }}-${{ matrix.arch }}
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: |
          ${{ matrix.os == 'windows' && format('s9s-{0}-{1}.zip', matrix.os, matrix.arch) || format('s9s-{0}-{1}.tar.gz', matrix.os, matrix.arch) }}
        asset_name: |
          ${{ matrix.os == 'windows' && format('s9s-{0}-{1}.zip', matrix.os, matrix.arch) || format('s9s-{0}-{1}.tar.gz', matrix.os, matrix.arch) }}
        asset_content_type: |
          ${{ matrix.os == 'windows' && 'application/zip' || 'application/gzip' }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: jontk/s9s
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
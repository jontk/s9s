# GitHub Actions workflow for s9s repository
# Place this file at: .github/workflows/regenerate-demos.yml

name: Regenerate Demo GIFs

on:
  push:
    branches: [main]
    paths:
      # Regenerate when s9s code changes
      - 'cmd/**'
      - 'pkg/**'
      - 'internal/**'
      # Or when demo scripts change
      - 'demos/*.tape'
      - 'demos/common.tape'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  regenerate-demos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Important: Pull LFS files
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install VHS
        run: |
          go install github.com/charmbracelet/vhs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install ttyd (required by VHS)
        run: |
          sudo apt-get update
          sudo apt-get install -y ttyd

      - name: Build s9s binary
        run: make build

      - name: Generate demo GIFs
        run: make demos
        env:
          # Use mock mode for consistent demos
          S9S_ENABLE_MOCK: dev

      - name: Check for changes
        id: check_changes
        run: |
          git add demos/output/*.gif
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to demo GIFs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Demo GIFs have changed"
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit regenerated demos
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: regenerate demo GIFs [skip ci]

          Auto-generated by GitHub Actions
          Triggered by: ${{ github.event_name }}
          Commit: ${{ github.sha }}"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload demo artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-gifs
          path: demos/output/*.gif
          retention-days: 30
          if-no-files-found: warn

      - name: Summary
        if: always()
        run: |
          echo "### Demo Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✅ Demo GIFs regenerated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ Demo GIFs unchanged" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh demos/output/*.gif 2>/dev/null || echo "No GIF files found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Size:** $(du -sh demos/output/*.gif 2>/dev/null | tail -1 | cut -f1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
